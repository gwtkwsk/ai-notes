app-id: ai.notes.AINotes
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
command: ai-notes
finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --filesystem=xdg-data/ai-notes:create
  - --own-name=ai.notes.AINotes
modules:
  - name: python3-dependencies
    buildsystem: simple
    sources:
      - type: dir
        path: ../build/deps
    build-commands:
          - pip3 install --no-index --find-links=. --prefix=/app --no-build-isolation --ignore-installed *.whl
  - name: ai-notes
    buildsystem: simple
    sources:
      - type: dir
        path: ..
        skip:
          - build
          - .git
          - __pycache__
          - "*.egg-info"
          - .venv
    build-commands:
      - pip3 install --no-index --prefix=/app --no-build-isolation --no-deps .
      - install -Dm644 flatpak/ai.notes.AINotes.desktop /app/share/applications/ai.notes.AINotes.desktop

[project]
name = "disco-notes"
version = "0.1.0"
description = "Desktop notes app MVP with Tauri and Python backend."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "fastapi>=0.110.0",
  "langgraph>=0.0.40",
  "uvicorn>=0.24.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.4"
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["app*"]
